replicas: 2
metrics:
  mainReleaseName: staging

serviceAccountName: claims-event-service-staging-irsa-serviceaccount

grafana:
  enabled: true

autoscaling:
  enabled: true
  minReplicas: 2
  maxReplicas: 8
  targetCPUUtilizationPercentage: 60
  targetMemoryUtilizationPercentage: 70

resources:
  limits:
    cpu: 1000m
    memory: 1G
  requests:
    cpu: 25m
    memory: 1G

sentry:
  enabled: true
  environment: staging
  tracesSampleRate: 0.25
