name: Build main

on:
  pull_request:
    branches: [ main ]
    types: [ closed ]

jobs:
  build:
    if: ${{ github.event.pull_request.merged == true }}
    uses: ministryofjustice/laa-ccms-common-workflows/.github/workflows/gradle-build-and-publish.yml@v1
    permissions:
      contents: write
      packages: write
    with:
      integration_test_task: "integrationTest"
      create_tag: 'true'
      github_bot_username: 'laa-ccms-caab-service'
      junit_results_path: 'data-claims-event-service/build/test-results'
      junit_report_path: 'data-claims-event-service/build/reports/tests'
      checkstyle_report_path: 'data-claims-event-service/build/reports/checkstyle'
      jacoco_coverage_report_path: 'data-claims-event-service/build/reports/jacoco'
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      aws_region: ${{ vars.AWS_REGION }}
      github_app_id: ${{ vars.LAA_CCMS_CAAB_SERVICE_APP_ID }}
      github_app_private_key: ${{ secrets.LAA_CCMS_CAAB_SERVICE_KEY }}
      github_app_organisation: 'ministryofjustice'
