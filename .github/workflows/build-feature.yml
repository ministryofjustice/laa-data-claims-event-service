name: Build feature

on:
  push:
    branches-ignore:
      - main
      - 'feature-dev/*'
      - 'feature-test/*'

jobs:
  build:
    uses: ministryofjustice/laa-ccms-common-workflows/.github/workflows/gradle-build-and-publish.yml@v1
    permissions:
      contents: write
      packages: write
    with:
      integration_test_task: "integrationTest"
      publish_package: 'false' # TODO: set to true
      junit_results_path: 'bulk-claim-service/build/test-results'
      junit_report_path: 'bulk-claim-service/build/reports/tests'
      checkstyle_report_path: 'bulk-claim-service/build/reports/checkstyle'
      jacoco_coverage_report_path: 'bulk-claim-service/build/reports/jacoco'
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      aws_region: 'eu-west-2'

  scan-image:
    needs: [ build ]
    uses: ministryofjustice/laa-ccms-common-workflows/.github/workflows/ecr-publish-image.yml@v1
    permissions:
      contents: read
      id-token: write
    with:
      jar_subproject: 'bulk-claim-service'
      image_version: ${{ format('{0}-{1}', vars.IMAGE_PREFIX, needs.build.outputs.published_artifact_version) }}
      publish: false
    secrets:
      gh_token: ${{ secrets.GITHUB_TOKEN }}
      ecr_repository: ""
      ecr_region: ""
      ecr_role_to_assume: ""
