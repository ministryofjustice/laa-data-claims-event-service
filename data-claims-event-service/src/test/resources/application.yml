laa:
  bulk-claim-queue:
    name: test-queue-name

spring:
  cloud:
    aws:
      endpoint: http://localhost:4566
      credentials:
        access-key: dummy-access-key
        secret-key: dummy-secret-key
      region:
        static: us-east-1

submission:
  validation:
    minimum-period: JAN-2018

resilience4j.retry:
  instances:
    pdaRetry:
      maxAttempts: 3
      waitDuration: 500ms

resilience4j.ratelimiter:
  instances:
    pdaRateLimiterPerSecond:
      limitForPeriod: 1000
      limitRefreshPeriod: 1s
      timeoutDuration: 0
    pdaRateLimiterPerMinute:
      limitForPeriod: 1000
      limitRefreshPeriod: 1s
      timeoutDuration: 0
